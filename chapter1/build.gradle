plugins {
    id 'java'
    id 'application'
}

group 'com.hiwangzi'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:5.1.6.RELEASE'
    compile 'org.aspectj:aspectjweaver:1.9.4'
}

mainClassName = 'com.hiwangzi.KnightMain'
